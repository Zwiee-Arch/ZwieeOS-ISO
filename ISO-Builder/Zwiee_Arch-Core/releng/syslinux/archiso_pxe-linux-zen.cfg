LABEL arch64_nbd
TEXT HELP
Boot the Zwiee OS Live Installer using NBD.
It allows you to install Cappa Linux or perform system maintenance.
ENDTEXT
MENU LABEL Zwiee OS Live Installer (x86_64, NBD)
LINUX ::/%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-zen
INITRD ::/%INSTALL_DIR%/boot/x86_64/initramfs-linux-zen.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=5G copytoram=unset nvme_load=yes archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3

